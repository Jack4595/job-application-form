<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form>
            <label for="name">Full Name:</label>
            <input id="name" required type="text" placeholder="Enter your name">

            <label for-"email">Email:</label>
            <input id="email" required type="email" placeholder="Enter your email">

            <label for="position">Position:</label>
            <select id="position" required>
                <option value="">Select a position</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
            </select>

            <fieldset class="radio-group">
                <legend>Avalability</legend>

                <div class="radio-option">
                    <input type="radio" id="full-time" name="availability" value="full-time">
                    <label for="full-time">Full-Time</label>
                </div>

                <div class="radio-option">
                    <input type="radio" id="part-time" name="availability" value="part-time">
                    <label for="part-time">Part-Time</label>
                </div>
            </fieldset>

            <label for="questions">Why do you want this job?</label>
            <textarea id="message" name="message" rows="5" cols="45" placeholder="Write your motivation" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
